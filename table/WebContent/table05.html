<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>병합 실습</title>
<style>
      table {
      width: 30%;
      height: 300px;
      border: 1px solid black;
      border-collapse: collapse;
      margin: 0 auto;
      font-size: 2rem;
   }
   
   td {
      text-align: center;
   }
</style>
</head>
<body>
   <table border="1">
      <tr>
         <td colspan="2">1</td>
         <td>3</td>
      </tr>
      <tr>
         <td>4</td>
         <td>5</td>
         <td rowspan="2">6</td>
      </tr>
      <tr>
         <td>7</td>
         <td>8</td>
      </tr>
   </table>

</body>
</html>
