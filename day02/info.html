<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
</head>
<body>
    <!-- container -->
    <div>
        <!-- hobby start -->
        <div>
            취미:
            <select>
                <option value="0">코딩</option>
                <option value="1">농구</option>
                <option value="2">자전거</option>
                <option value="3">풋살</option>
            </select>
        </div>
        <!-- start end -->
        <!-- gender start -->
        <div>
            성별
            <input type="radio" name="gender" id="female"/> <label for="female">여성</label>
            <input type="radio" name="gender" id="male"/> <label for="male">남성</label>
            <input type="radio" name="gender"/> 비공개
        </div>
        <!-- gender end -->
        <!-- family start -->
        <div>
            가족 관계:
            <input type="checkbox" value="0"/> 본인
            <input type="checkbox" value="1"/> 부모
            <input type="checkbox" value="2"/> 형제
            <input type="checkbox" value="3"/> 지인
        </div>
    </div>
</body>
</html>
