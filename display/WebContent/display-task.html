<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 실습</title>
</head>
<body>
	<!-- 상품정보, 최신상품, 상품후기 3가지 메뉴를 가로로 배치하기 -->
	<!-- 단, 화면에 출력되는 순서는 상품후기, 최신상품, 상품정보 이다. -->
	<!-- ul 태그 사용하기! -->
	<ul style="list-style: none;">
		<li style="float: right; width: 33%;">상품정보</li>
		<li style="float: right; width: 33%;">최신상품</li>
		<li style="float: right; width: 33%;">상품후기</li>
	</ul>
</body>
</html>
