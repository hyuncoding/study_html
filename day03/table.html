<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TABLE</title>
    </head>
    <body>
        <table border="1" width="50%" align="center">
            <caption>
                게시판
            </caption>
            <tr>
                <th colspan="2">번호</th>
                <!-- 왼쪽에서 오른쪽 현재 행의 데이터를 삭제 후 병합-->
                <th rowspan="3">작성자</th>
                <!-- 위에서 아래 다음 행의 데이터를 삭제 후 병합-->
            </tr>
            <tr>
                <td>1</td>
                <td>안녕하세요</td>
            </tr>
            <tr>
                <td>2</td>
                <td>안녕하세요</td>
            </tr>
        </table>
    </body>
</html>
