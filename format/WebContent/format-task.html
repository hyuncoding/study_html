<!--
   <노을>               : 제목 태그, 하이라이트
         이환천 지음      : 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
   
   매일매일               : ↓ 단락태그(p), 기울이기, 굵게
   이기려고
   
   아둥바둥
   살다보니
   
   매일져도
   아름다운
   
   노을처럼
   살고싶네
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식태그 실습</title>
</head>
<body>
	<h3><mark>&lt;노을&gt;</mark></h3>
	<h4><ins>이환천</ins> <sub>지음</sub></h4>
	
	<p>
		<strong>
			<em>
			매일매일<br>
			이기려고
			</em>
		</strong>
	</p>	
	<p>
		<strong>
			<em>
			아둥바둥<br>
			살다보니
			</em>
		</strong>
	</p>
	<p>
		<strong>
			<em>
			매일져도<br>
			아름다운
			</em>
		</strong>
	</p>
	<p>
		<strong>
			<em>
			노을처럼<br>
			살고싶네
			</em>
		</strong>
	</p>
</body>
</html>
